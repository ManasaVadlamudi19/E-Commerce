<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IoT Portfolio Shop - Manasa Vadlamudi</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f1f3f6;
      color: #333;
    }
    header {
      background: #2874f0;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 1rem;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    .hero, .products-grid, .product-detail, .checkout {
      padding: 2rem;
      background: white;
      margin: 2rem auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 1000px;
    }
    .products-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .product-card {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .product-card:hover { transform: scale(1.05); }
    .product-card img { max-width: 100%; border-radius: 8px; }
    button {
      padding: 8px 15px;
      background: #2874f0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover { background: #0c5ec0; }
    .product-detail img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    footer {
      text-align: center;
      background: #2874f0;
      color: white;
      padding: 1rem;
      margin-top: 2rem;
    }
    ul { list-style: none; padding: 0; }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 6px;
    }
    /* Flipkart-style checkout cards */
    .card {
      background: white;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
      color: #2874f0;
    }
    input, select {
      width: 95%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Manasa Vadlamudi</h1>
    <p>IoT Product Manager | My Innovative Projects</p>
    <nav>
      <a href="#" onclick="showPage('home')">Home</a>
      <a href="#" onclick="showPage('checkout')">Checkout</a>
    </nav>
  </header>

  <main>
    <!-- Home Page -->
    <section id="home" class="section active">
      <h2>Welcome to My IoT Portfolio Shop</h2>
      <p>Explore my IoT-based products and projects.</p>
      <div class="products-grid" id="products-list"></div>
    </section>

    <!-- Product Page -->
    <section id="product" class="section">
      <img id="product-img" src="" alt="Product Image">
      <div class="info">
        <h2 id="product-title"></h2>
        <p id="product-desc"></p>
        <p><b>Price:</b> ₹<span id="product-price"></span></p>
        <button onclick="addToCart()">Add to Cart</button>
        <br>
        <button onclick="showPage('home')">Back to Products</button>
      </div>
    </section>

    <!-- Checkout Page -->
    <section id="checkout" class="section">
      <h2>Checkout</h2>

      <!-- Cart Summary -->
      <div class="card">
        <h3>Cart Summary</h3>
        <ul id="cart"></ul>
        <p id="total"></p>
      </div>

      <!-- Address -->
      <div class="card">
        <h3>Delivery Address</h3>
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Phone Number">
        <input type="text" placeholder="Address">
        <input type="text" placeholder="City">
        <input type="text" placeholder="Pincode">
      </div>

      <!-- Payment -->
      <div class="card">
        <h3>Payment Method</h3>
        <label><input type="radio" name="payment" checked> UPI / Wallet</label><br>
        <label><input type="radio" name="payment"> Credit / Debit Card</label><br>
        <label><input type="radio" name="payment"> Cash on Delivery</label>
        <br><br>
        <button onclick="checkout()">Place Order</button>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Manasa Vadlamudi | IoT Product Management</p>
  </footer>

  <script>
    let cart = [];
    let currentProduct = null;

    // Product Data
    const products = [
      {id: 1, title: "Fuel Shield", desc: "IoT system to prevent fuel theft and detect leakages.", price: 5999, img: "https://via.placeholder.com/300x200.png?text=Fuel+Shield"},
      {id: 2, title: "Smart Irrigation", desc: "IoT soil moisture sensors to optimize water usage.", price: 7999, img: "https://via.placeholder.com/300x200.png?text=Smart+Irrigation"},
      {id: 3, title: "Women Safety Device", desc: "Wearable IoT device with GPS + GSM alerts.", price: 4999, img: "https://via.placeholder.com/300x200.png?text=Women+Safety+Device"},
      {id: 4, title: "Smart Home Hub", desc: "IoT hub for controlling home devices remotely.", price: 6999, img: "https://via.placeholder.com/300x200.png?text=Smart+Home+Hub"},
      {id: 5, title: "Air Quality Monitor", desc: "IoT-based sensor for pollution monitoring.", price: 3999, img: "https://via.placeholder.com/300x200.png?text=Air+Quality+Monitor"},
      {id: 6, title: "Smart Parking System", desc: "IoT solution for real-time parking management.", price: 9999, img: "https://via.placeholder.com/300x200.png?text=Smart+Parking"},
      {id: 7, title: "Industrial IoT Dashboard", desc: "Data analytics dashboard for factories.", price: 14999, img: "https://via.placeholder.com/300x200.png?text=Industrial+Dashboard"},
      {id: 8, title: "Drone Delivery System", desc: "IoT-enabled drone for package delivery.", price: 19999, img: "https://via.placeholder.com/300x200.png?text=Drone+Delivery"},
      {id: 9, title: "Cold Storage Monitor", desc: "IoT monitoring for cold storage systems.", price: 8999, img: "https://via.placeholder.com/300x200.png?text=Cold+Storage"},
      {id: 10, title: "Health Tracker", desc: "IoT wearable for real-time health monitoring.", price: 2999, img: "https://via.placeholder.com/300x200.png?text=Health+Tracker"},
      {id: 11, title: "Smart Street Lighting", desc: "IoT lighting system for energy saving.", price: 12999, img: "https://via.placeholder.com/300x200.png?text=Smart+Street+Light"},
      {id: 12, title: "Flood Detection System", desc: "IoT system for real-time flood alerts.", price: 10999, img: "https://via.placeholder.com/300x200.png?text=Flood+Detection"}
    ];

    // Render Products
    function renderProducts() {
      const list = document.getElementById("products-list");
      list.innerHTML = "";
      products.forEach(p => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.title}">
          <h3>${p.title}</h3>
          <p>₹${p.price}</p>
        `;
        card.onclick = () => showProduct(p.id);
        list.appendChild(card);
      });
    }

    // Show Product Details
    function showProduct(id) {
      currentProduct = products.find(p => p.id === id);
      if (!currentProduct) return;
      document.getElementById("product-img").src = currentProduct.img;
      document.getElementById("product-title").textContent = currentProduct.title;
      document.getElementById("product-desc").textContent = currentProduct.desc;
      document.getElementById("product-price").textContent = currentProduct.price;
      showPage("product");
    }

    // Add to Cart
    function addToCart() {
      if (currentProduct) {
        cart.push(currentProduct);
        alert(currentProduct.title + " added to cart!");
        updateCart();
        showPage('checkout');
      }
    }

    // Remove from Cart
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    // Update Cart
    function updateCart() {
      const cartList = document.getElementById("cart");
      const totalElem = document.getElementById("total");
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        let li = document.createElement("li");
        li.innerHTML = `${item.title} - ₹${item.price} <button onclick="removeFromCart(${index})">Remove</button>`;
        cartList.appendChild(li);
        total += item.price;
      });
      totalElem.textContent = "Total: ₹" + total;
    }

    // Checkout
    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty!");
      } else {
        alert("✅ Order Placed Successfully! Thank you for shopping.");
        cart = [];
        updateCart();
        showPage('home');
      }
    }

    // Show Pages
    function showPage(page) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(page).classList.add("active");
      if (page === "checkout") updateCart();
    }

    // Initial
    renderProducts();
  </script>
</body>
</html>
